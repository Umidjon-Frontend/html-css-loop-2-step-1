<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontLoops-Loop-2-Step-1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weahter">
        <div class="container">
            <div class="weahter__inner">                
                <div class="weather-header">
                    <h1 class="white">Synthetic</h1>
                    <h1>wool</h1>
                    <h1>Denim</h1>
                    <h1>Silk</h1>
                    <h1>Line</h1>
                </div>
                <div class="weather-header__info-text">
                    <p>Loads should be under 8 pounds. It is recommended using neutral detergent to prevent <br> damage to the cloth and to improve the washing results.</p>
                </div>
                <div class="weather-content">
                    <div class="caret caret-right"><span><i class="fas fa-caret-right"></i></span></div>
                    <div class="content-item box1">
                        <h3 class="title">Timer</h3>
                        <p class="text">45 min</p>
                        <button type="button" class="btn">Start</button>
                    </div>

                    <div class="content-item box2">
                        <h3 class="title">Temperature</h3>
                        <p class="text">Cold</p>
                    </div>

                    <div class="content-item box3">
                        <h3 class="title">Load</h3>
                        <p class="text">Medium</p>
                    </div>
                    <div class="caret caret-left"><span><i class="fas fa-caret-left"></i></span></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
